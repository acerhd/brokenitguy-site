<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrokenITGuy | Legacy Logs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --primary-teal: #00d1b2; --bg-black: #0d0d0d; --text-main: #e0e0e0; --mono-font: 'Fira Code', monospace; --success: #39ff14; --warning: #F2A900; --fail: #ff4d4d; }
        body { background-color: var(--bg-black); background-image: url('background.png'); background-size: cover; background-position: center; background-attachment: fixed; margin: 0; display: flex; justify-content: flex-start; min-height: 100vh; color: var(--text-main); }
        .terminal-sidebar { width: 100%; max-width: 550px; background: rgba(0, 0, 0, 0.65); border-right: 1px solid rgba(0, 209, 178, 0.3); height: 100vh; overflow-y: auto; padding: 40px; box-sizing: border-box; backdrop-filter: blur(10px); }
        .nav-item { font-family: var(--mono-font); text-decoration: none; color: var(--primary-teal); font-size: 1rem; display: inline-block; margin-bottom: 25px; font-weight: bold; }
        .log-entry { font-family: var(--mono-font); font-size: 0.85rem; border-left: 2px solid var(--primary-teal); padding-left: 15px; margin-bottom: 30px; line-height: 1.6; }
        .log-date { color: var(--primary-teal); font-weight: bold; }
        .status-tag { font-size: 0.7rem; padding: 2px 5px; border-radius: 2px; margin-left: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="terminal-sidebar">
        <a href="log.html" class="nav-item">>> RETURN_TO_CURRENT_LOGS</a>
        <div class="log-content">
            <div class="log-entry">
                <span class="log-date">[2026-01-01]</span> <span class="status-tag" style="color:var(--success)">SUCCESS</span><br>
                > [CMD] FIREWALL RECONSTRUCTION COMPLETE: Rebuilt core UDM ruleset.
            </div>
            <div class="log-entry">
                <span class="log-date">[2026-01-01]</span> <span class="status-tag" style="color:var(--fail)">DEGRADED</span><br>
                > PHYSICAL RESOURCES EXHAUSTED: Human reporting severe PAIN_STATE.
            </div>
            <div class="log-entry">
                <span class="log-date">[2026-01-01]</span> <span class="status-tag" style="color:var(--success)">SUCCESS</span><br>
                > MANDATORY SOCIAL COMPLIANCE: Fixed Facebook share button.
            </div>
        </div>
    </div>
</body>
</html>
